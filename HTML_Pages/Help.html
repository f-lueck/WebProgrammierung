<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Styles/stylesheet.css">
    <title>Hilfe</title>
</head>
<script src="../Navigation/Navigation.js"></script>
<body>
<div class="main">
    <h1>Hilfe</h1>
    <table border="1" align="center" width="30%">
        <tr>
            <th colspan="2" style="border-style: hidden"><span style="font-size: 28px">Steuerung</span></th>
        </tr>
        <tr>
            <td colspan="2">Gespielt wird mit den Pfeiltasten</td>
        </tr>
        <tr>
            <td>&larr;</td>
            <td>Bewegt den Spielstein nach links</td>
        </tr>
        <tr>
            <td>&rarr;</td>
            <td>Bewegt den Spielstein nach rechts</td>
        </tr>
        <tr>
            <td>&darr;</td>
            <td>Bewegt den Spielstein schnell nach unten</td>
        </tr>
        <tr>
            <td>&uarr;</td>
            <td>Rotiert den Spielstein</td>
        </tr>
    </table>
</div>
</body>
</html>
